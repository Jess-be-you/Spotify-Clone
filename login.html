<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Login page</title>
</head>
<body>
    <div id="overlay">
        <form>
            <center><img class="image" src="./images/bgm2.png"></center>
            <p class="two">Continue with Google</p>
            <p class="two">Continue with phone number</p>
            <h2>OR</h2>

            <label>Email or UserName</label>
            <input type="email" id="email" placeholder="Your email">

            <label>Password</label>
            <input type="password" id="password" placeholder="Must be a strong password">
            
            <label><span class="remember"><input type="checkbox"></span>Remember Me </label>

            <div class="center">
                <input type="submit" value="Sign in">
                <p id="Success"></p>
            </div>
            <label>Already have an account?<span class="login"><a href="index.html">Login</a></span></label>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
